{% extends 'base.html' %}

{% load static %}

{% block contenido %}

      <main role="main" class="main-content">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-12">
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                  </div>
                {% endfor %}
              {% endif %}
              <h2 class="page-title">Editar pago</h2>
              <div class="card-deck">
                <div class="card shadow mb-4">
                  <div class="card-body">
                    <form method="post" action="">
                      {% csrf_token %}
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>Monto</label>
                          <input type="number" step="0.01" min="0" name="monto" class="form-control" value="{{ pago.monto|stringformat:'.2f'   }}">
                        </div>

                        <div class="form-group col-md-6">
                          <label>Metodo</label>
                          <select class="form-control" name="metodo" required>
                            <option value="">Seleccionar</option>
                            {% for value, label in METODOS_PAGO %}
                              <option value="{{ value }}" {% if pago.metodo == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                          </select>
                        </div>

                        <div class="form-group col-md-12">
                          <div class="form-group">
                            <label>Observaci√≥n</label>
                            <textarea class="form-control" name="observacion" rows="2">{{ pago.observacion|default:''  }}</textarea>
                          </div>
                        </div>
                        
                        <div class=" d-flex justify-content-right">
                            <button type="submit" class="btn btn-primary mr-4">Guardar</button>
                            <a href="{% url 'editar_cita' pago.cita.id %}" class="btn btn-danger">Cancelar</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div> <!-- end section -->
            </div> <!-- .col-12 -->
          </div> <!-- .row -->
        </div> <!-- .container-fluid -->
      </main> <!-- main -->
      
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag()
      {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-56159088-1');
    </script>

{% endblock %}
